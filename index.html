<body>
<div id="all">


	
	<div id="head">
		<h1>Filler text generator</h1>
	
    <div id="controls">
        <div id="option-language" class="option-item">
        <label for="optGen">Language:</label>
        <select id="optGen">
          <option value="latin" selected="1">Boring ipsum</option>
          <option value="english">English</option>
          <option value="jabberwock">Jabberwockian</option>
          <option value="chorva">Chorvaloo</option>
          <option value="tagalog">Tagalog</option>
        </select>
      </div>
        
        <div id="option-count" class="option-item">
        <label for="optParaCount">Count:</label>
        <select id="optParaCount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="1">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
        </select>
      </div>
      
        <div id="option-length" class="option-item">
        <label for="optLen">Length:</label>
        <select id="optLen">
          <option value="1">sentence</option>
          <option value="230" selected="1">short</option>
          <!-- <option value="1.5">medium</option> -->
          <option value="400">long</option>
          <!-- <option value="2.7">massive</option> -->
          <!-- <option value="3.5">collosal</option> -->
        </select>
      </div>
    </div>
  </div>
		
		
  <div id="text-area">
    <textarea id="textOut" spellcheck="false"></textarea>
  </div>
  
  <div id="more-controls">
		<a href="javascript:void(0);" id="btnGenerate">Regenerate</a> |
		<a href="javascript:void(0);" id="optShowtags">&lsaquo;p&rsaquo; tags</a> |
		<a href="javascript:void(0);" id="optSelect">Select all</a>
	</div>
</div>
